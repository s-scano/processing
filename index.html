
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Sara Scano</h1>
        <script type="text/processing">

          void setup(){
size(400, 400);
PFont Font1;
Font1 = createFont("Georgia Bold", 22);
textFont(Font1);
}

void draw(){
 background(255);
 stroke(0);
 strokeWeight(2);
 fill(160, 82, 45);
 ellipse(200, 200, 245, 245);
 stroke(218,165,32);
 strokeWeight(3);
 fill (255, 250, 205);
 ellipse(200, 200, 200, 200);
 fill(0,0,0);
 text("N",192,130);
 text("S",194,288);
 text("W",110,209);
 text("E",275,209);
 fill(244,164,96);
 triangle(200, 210, 200, 190, 145, 200); //W
 triangle(200, 210, 200, 190, 255, 200); //E
 triangle(190, 200, 210, 200, 200, 140); //N
 triangle(190, 200, 210, 200, 200, 260); //S
 pushMatrix(); 
 translate(200,200);
 rotate(frameCount *0.04 % 360);
 stroke(0);
 strokeWeight(1); 
 fill(0, 0, 0);
 triangle(-10, 12, 12, -10, 50, 50);
 fill(255,0,0);
 triangle(10, -12, -12, 10, -50, -50);
 popMatrix();
 
 strokeWeight(2);
 fill(255,215,0); 
 ellipse(200,200,18,18);
}
            
        </script>
        <canvas></canvas>
    </body>
</html>
